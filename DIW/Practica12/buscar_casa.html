<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest Rural</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/filtrar_casa.css">
    <link rel="stylesheet" href="css/animaciones.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>
<body>
    <script src="js/men.js"></script>
    <header>
        <div>
            <h1>Rest Rural</h1>
            <a href="#" id="abrirMenu"><i class="material-icons">menu</i></a>
        </div>
        <nav>
            <ul class="topnav" id="myTopnav">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="index.html">Portada</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <h3>Realizar reserva</h3>
                <div class="reserva">
                    <p><label>Nombre</label>
                        <input type="text" name="nombre" id="nombre"></p>
                        <p><label>Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos"></p>
                        <p><label>Correo</label>
                        <input type="email" name="correo" id="correo"></p>
                        <p><label>Telefono</label>
                        <input type="tel" name="telefono" id="telefono"></p>
                        <p><label>Fecha de entrada</label>
                        <input type="date" name="fechaEntrada" id="fechaEntrada"></p>
                        <p><label>Fecha de salida</label>
                        <input type="date" name="fechaSalida" id="fechaSalida"></p>
                        <p><label>Nº de personas</label>
                        <select>
                            <option value="2a4">2 a 4 personas</option>
                            <option value="4a6">4 a 6 personas</option>
                            <option value="6a8">6 a 8 personas</option>
                        </select>
                    </div>
                    <a href="#" class="mostrarCasa">Ver</a>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Javier González Guzmán</p>
        <p class="tit">Rest Rural</p>
        <p>© Todos los Derechos Reservados</p>
    </footer>
</body>
</html>
