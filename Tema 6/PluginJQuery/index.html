<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plugin Formulario Jquery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.formularioValidar.js"></script>
    <script src="js/archivo.js"></script>
</head>
<body>
    <noscript>
        Mensaje que deberia mostraria si el navegador no es compatible con javascript.
    </noscript>
    <h1>Formulario con plugin de jQuery</h1>
    <div class="formulario">
        <form action="">
            <p for="nombre">Nombre</p> 
            <input type="text" name="" id="" tipo="nombre">
            <p for="apellidos">Apellidos</p>
            <input type="text" name="" id="" tipo="apellidos">
            <p for="email">Email</p>
            <input type="text" name="" id="" tipo="email">
            <p for="mensaje">Mensaje</p>
            <textarea name="" id="" cols="20" rows="5" tipo="mensaje" disabled></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
