<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plugin Formulario Jquery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.formularioValidar.js"></script>
</head>
<body>
    <noscript>
        Mensaje que deberia mostraria si el navegador no es compatible con javascript.
    </noscript>
    <h1>Formulario con plugin de jQuery</h1>
    <div class="formulario">
        <form action="">
            <label for="nombre">Nombre: </label> 
            <input type="text" name="" id="" tipo="nombre"></br>
            <label for="apellidos">Apellidos: </label>
            <input type="text" name="" id="" tipo="apellidos"></br>
            <label for="email">Email: </label>
            <input type="text" name="" id="" tipo="email"></br>
            <label for="mensaje">Mensaje: </label></br><br>
            <textarea name="" id="" cols="30" rows="5" tipo="mensaje"></textarea></br>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
