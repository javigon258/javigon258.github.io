<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/estilos.css" />
    <script type="text/javascript" src="js/main.js"></script>

    <title>Validación formulario javascript</title>
  </head>

  <body>
    <main>
      <form id="formulario" action="" method="POST">
        <h1>Validación formulario Javascript</h1>

        <div class="formulario">
          <label>Nombre: </label>
          <input type="text" id="inputNombre"   /><br>
          <span id="lbNombre"></span><br>

          <label>Dni: </label>
          <input type="text" id="inputDni"  /><br>
          <span id="lbDni"></span><br>

          <label>Email: </label>
          <input type="email" id="inputCorreo" /><br>
          <span id="lbCorreo"></span><br>
 
          <label>Fecha de nacimiento: </label>
          <input type="date" id="inputFecha"  /><br>
          <span id="lbFechaNacimiento"></span><br>

          <label>Numero de telefono: </label>
          <input type="number" id="inputTelefono"  /><br>
          <span id="lbTelefono"></span><br>

          <label>Cuenta corriente: </label>
          <input type="number" id="inputCuenta" /><br>
          <span id="lbCuenta"></span><br>

          <label>Pagina web: </label>
          <input type="url" id="inputUrl" /><br>
          <span id="lbUrl"></span><br>

        <input id="enviaFormulario" type="submit" name="enviar" value="Enviar" />
      </div>
      </form>
    </main>
  </body>
</html>
