<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validación formulario javascript</title>
    <script src="js/Resrva.js" type ="text/javascript"></script>
    <script src="js/main.js" type ="text/javascript"></script>
</head>
<body>
        <h1>Validación formulario Javascript</h1>

    <form action="">

        <label for="nombre">Nombre completo: </label>
        <input type="text" id="nombre">
        <span id="clienteNombre"></span><br>

        <label for="correo">Correo electrónico: </label>
        <input type="email" id="correo">
        <span id="clienteCorreo"></span><br>

        <label for="fecha">Fecha de llegada: </label>
        <input type="date" id="fecha">
        <span id="llegadaFecha"></span><br>

        <label for="hora">Hora de llegada: </label>
        <input type="time" id="hora">
        <span id="llegadaHora"></span><br>

        <label for="noches">Número de noches: </label>
        <input type="text" id="noches">
        <span id="numNoches"></span><br>

        <label for="personas">Número de personas: </label>
        <input type="text" id="personas">
        <span id="numPersonas"></span><br>

        <fieldset>
            <legend>
                Servicio de restaurante:
            </legend>
            <input type="checkbox" name="servicio" id="desayuno" value ="Desayuno">
            <label for="desayuno">Desayuno</label><br>

            <input type="checkbox" name="servicio" id="almuerzo" value ="Almuerzo">
            <label for="almuerzo">Almuerzo</label><br>

            <input type="checkbox" name="servicio" id="cena" value ="Cena">
            <label for="cena">Cena</label><br>
        </fieldset>

        <fieldset>
            <legend>
                Servicio de restaurante:
            </legend>
            <input type="radio" name="edad" id="men20" value="Menos de 20" checked>
            <label for="edad1">Menos de 20</label><br>

            <input type="radio" name="edad" id="entre20y40" value ="Entre 20 y 40">
            <label for="edad2">Entre 20 y 40</label><br>

            <input type="radio" name="edad" id="mas40" value ="Más de 40">
            <label for="edad3">Más de 40</label><br>
        </fieldset>

        <span id="TodoSpan"></span><br>
        <input type="button" name="enviar" value= "Enviar Reserva" id ="enviar">
</form>
</body>
</html>
