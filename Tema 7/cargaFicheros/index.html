<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX con jQuery. Cargando ficheros del servidor.</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/archivo.js"></script>
</head>
<body>
    <noscript>
        Mensaje que deberia mostraria si el navegador no es compatible con javascript.
    </noscript>

    <h1>AJAX con jQuery. Cargando ficheros del servidor.</h1>
    <h2>Archivo para cargar</h2>
    <input type="text" id="inputRuta" placeholder="Nombre del archivo"><br>
    <input type="button" id="cargaArchivo" value="Carga archivo">
    <h2>Estados </h2>
    <div id="estados"></div>
    <h2>Fichero cargado</h2>
    <div id="contenidoArchivo"></div>
</body>
</html>
