Mejorar el ejemplo anterior indicando en todo momento al usuario el número de caracteres que 
aún puede escribir. Además, se debe permitir pulsar las teclas Backspace, Supr. 
y las flechas horizontales cuando se haya llegado al máximo número de caracteres.

-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="tipo.css">
    <title>El Decimoseptimo script</title>
		<script type="text/javascript" src="codigo.js"></script>
	</head>
    <body>
        <div id="info">Máximo 100 caracteres</div>
        <textarea id="texto" onkeypress="return limita(event, 100);" 
        onkeyup="actualizaInfo(100)" rows="6" cols="30"></textarea>
		<p><a href="../../../index.html">Atrás</a></p>
    </body>
</html>
