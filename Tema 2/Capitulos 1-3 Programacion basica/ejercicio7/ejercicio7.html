<!DOCTYPE html>
<!--
	@author Javier González Guzmán

El factorial de un número entero n es una operación matemática que consiste en multiplicar todos
los factores n x (n-1) x (n-2) x ... x 1. Así, el factorial de 5 (escrito como 5!) es igual a: 5! =
5 x 4 x 3 x 2 x 1 = 120
	Utilizando la estructura for, crear un script que calcule el factorial de un número entero.

-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>El Septimo script</title>
		<script type="text/javascript">
			let num = prompt("Introduce un numero para calcular el factorial:");
			let resultado = 1;
			 
			for(var i=1; i<=num; i++) {
			  resultado *= i;
			}
			alert(resultado);
			
		</script>
	</head>
	<body>
		<p>Un script para calcular el factorial.</p>
	</body>

</html>
