<!DOCTYPE html>
<!--

A partir del siguiente array que se proporciona: var valores = [true, 5, false, "hola",
"adios", 2];
	1. Determinar cual de los dos elementos de texto es mayor
	Capítulo 3. Programación básica Introducción a JavaScript
	26 www.librosweb.es
	2. Utilizando exclusivamente los dos valores booleanos del array, determinar los operadores
	necesarios para obtener un resultado true y otro resultado false
	3. Determinar el resultado de las cinco operaciones matemáticas realizadas con los dos
	elementos numéricos


-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>El Cuarto script</title>
		<script type="text/javascript">
			//Primero
			let valores = [true, 5, false, "hola", "adios", 2];
			respuesta = valores[3] > valores[4];
			alert(respuesta);

			//Segundo a)
			let valor1 = valores[0];
			let valor2 = valores[2];

			let respuesta = valor1 || valor2;
			alert(respuesta);

			//Segundo b)
			let valor1 = valores[0];
			let valor2 = valores[2];

			let respuesta = valor1 && valor2;
			alert(respuesta);

			//Tercero Suma
			let num1 = valores[1];
			let num2 = valores[5];

			respuesta = num1+num2;
			alert(respuesta);

			//Tercero Resta
			let num1 = valores[1];
			let num2 = valores[5];

			respuesta = num1-num2;
			alert(respuesta);

			//Tercero Division
			let num1 = valores[1];
			let num2 = valores[5];

			respuesta = num1/num2;
			alert(respuesta);

			//Tercero Multiplicación
			let num1 = valores[1];
			let num2 = valores[5];

			respuesta = num1*num2;
			alert(respuesta);

			//Tercero Porcentaje
			let num1 = valores[1];
			let num2 = valores[5];

			respuesta = num1%num2;
			alert(respuesta);

		</script>
	</head>
	<body>
		<p>Página con operaciones y comparaciones</p>
	</body>
	<p><a href="../../../index.html">Atrás</a></p>

</html>
