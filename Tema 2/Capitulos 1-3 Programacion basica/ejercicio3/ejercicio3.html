<!DOCTYPE html>
<!--
	@author Javier González Guzmán

Crear un array llamado meses y que almacene el nombre de los doce meses del año. Mostrar por
pantalla los doce nombres utilizando la función alert().

-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>El Tercer script</title>
		<script type="text/javascript">
			let meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
			let mes = "";
			for(let i in meses){
				mes += mes[i] + "\n";
			}

		 	alert(meses);
		</script>
	</head>
	<body>
		<p>Un script en la pagina.</p>
		<p><a href="../../../index.html">Atrás</a></p>
	</body>
</html>
