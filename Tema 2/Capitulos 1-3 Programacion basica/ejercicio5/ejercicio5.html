<!DOCTYPE html>
<!--
	@author Javier González Guzmán

Completar las condiciones de los if del siguiente script para que los mensajes de los alert() se
muestren siempre de forma correcta:
	var numero1 = 5;
	var numero2 = 8;
	if(...) {
	alert("numero1 no es mayor que numero2");
	}
	if(...) {
	alert("numero2 es positivo");
	}
	if(...) {
	alert("numero1 es negativo o distinto de cero");
	}
	if(...) {
	alert("Incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que
	numero2");
	}

-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>El Quinto script</title>
		<script type="text/javascript">
	let numero1 = 5;
	let numero2 = 8;
	if(numero1 <= numero2) {
	alert("numero1 no es mayor que numero2");
	}
	if(numero2 >= 0) {
	alert("numero2 es positivo");
	}
	if(numero1 < 0 || numero1 != 0) {
	alert("numero1 es negativo o distinto de cero");
	}
	if(numero1++ < numero2) {
	alert("Incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que numero2");
	}

		</script>
	</head>
	<body>
		<p>Un script en la pagina.</p>
		<p><a href="../../../index.html">Atrás</a></p>
	</body>
</html>
